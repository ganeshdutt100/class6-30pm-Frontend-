<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            animation: box 2s linear infinite alternate;
        }

        @keyframes box {
            from {
                transform: scale(1);

            }

            to {
                transform: scale(1.5);
            }

        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
