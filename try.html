<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>To-Do-List</h1>
        <input type="text">
        <button onclick="addTask()">Add task</button>

        <ul class="task-list">

        </ul>
    </div>

    <script>
        function addTask() {
            let input = document.querySelector('input');

            let taskList = document.querySelector('.task-list');

            let taskText = input.value.trim();

            if (taskText === "") {
                alert("Please enter a task.");
                return;
            }


            const li = document.createElement('li');

            li.innerHTML = `<span ">${taskText}</span > <button onclick="deleteTask(this)" >❌</button>
                <button onclick="markTask(this)" >✔️</button>

                <button onclick="editTask(this)" >✍️</button>
                `;


            taskList.appendChild(li);
            input.value = ""



        }
        function deleteTask(button) {
            const li = button.parentElement;
            li.remove();
        }

        function markTask(span) {
            const li = span.parentElement;

            li.style.textDecoration = "line-through";
            li.style.color = "green";

        }


        function editTask(button) {
            const li = button.parentElement;
            const span = li.querySelector('span');
            const newText = prompt("Edit your task:", span.textContent);
            if (newText !== null) {
                span.textContent = newText.trim();
            }

        }

        // let a = "Ganesh "
        // document.writeln("Hello " + a + '<br>');  // Hello Ganesh
        // document.writeln(`Hello ${ a } How are you `);  // Hello Ganesh
        // console.log();  // Hello Ganesh


    </script>

</body>

</html>
